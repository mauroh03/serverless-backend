Resources:
  notesDynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: notes
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions: 
        - 
          AttributeName: userId
          AttributeType: S
        - 
           AttributeName: noteId
           AttributeType: S
      KeySchema:
        - 
          AttributeName: userId
          KeyType: HASH
        - 
          AttributeName: noteId
          KeyType: RANGE